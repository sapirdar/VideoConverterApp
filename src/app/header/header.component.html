<header class="bg-primary p-0">
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <!-- [ngStyle]="{'background-image': 'url(' + user?.photoUrl + ')'}" -->
            <a class="navbar-brand mr-1 mb-1 mt-0" href="#">
                <i class="fas fa-film"></i>
                Videos <span *ngIf="(list$ | async)?.length > 0">({{(list$ | async)?.length}})</span></a>
        </nav>
        <mat-progress-bar mode="indeterminate" [color]="'primary'" *ngIf="isLoading"></mat-progress-bar>
    </div>
</header>
